syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

message User {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    string role_id = 5;
    string organization_id = 6; // TODO: this will be convert to organization
    bool is_active = 7;
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp updated_at = 9;
}

message UserResponse {
    User user = 1;
}

