syntax = "proto3";

package auth;

import "user.proto";
import "./../common/success.proto";

message SignUpUserInput {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string roleId = 4;
  string password = 5;
  string passwordConfirm = 6;
  string organizationId = 7;
}

message SignUpUserResponse { string id = 1; }
