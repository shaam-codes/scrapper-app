syntax = "proto3";

package batch;

import "google/protobuf/timestamp.proto";

message Batch {
    string id = 1;
    string namme = 2;
    string sectionId = 3;
    bool isActive = 4;
    google.protobuf.Timestamp createdAt = 5;
    google.protobuf.Timestamp updatedAt = 6;
}

message BatchResponse {
    Batch batch = 1;
}

