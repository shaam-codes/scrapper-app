syntax = "proto3";

package section;

import "google/protobuf/timestamp.proto";

message Section {
    string id = 1;
    string namme = 2;
    string description = 3;
    string organization_id = 4;
    bool is_active = 5;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
}

message SectionResponse {
    Section section = 1;
}

