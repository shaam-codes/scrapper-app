syntax = "proto3";

package section;

import "google/protobuf/timestamp.proto";

message Section {
    string id = 1;
    string namme = 2;
    string description = 3;
    string organizationId = 4;
    bool isActive = 5;
    google.protobuf.Timestamp createdAt = 6;
    google.protobuf.Timestamp updatedAt = 7;
}

message SectionResponse {
    Section section = 1;
}

