syntax = "proto3";

package reading;

import "google/protobuf/timestamp.proto";

message Reading {
    string id = 1;
    double value = 2;
    string batch_id = 3;
    string detector_id = 4;
    bool is_active = 5;
    google.protobuf.Timestamp requested_at = 6;
    google.protobuf.Timestamp received_at = 7;
    google.protobuf.Timestamp created_at = 8;
    bool is_corrupted = 9;
}

message ReadingResponse {
    Reading reading = 1;
}

